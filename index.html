<section class="hero">

            <img src="{{ '/images/provadebolsa.png' | relative_url }}" alt="Prova de Bolsa" style="height: 450px; object-fit: contain;" />

            <img src="{{ '/images/colegioaesc.png' | relative_url }}" alt="Colégio AESC" style="height: 450px; object-fit: contain;" />
        </div>
    </div>

    <!-- Mobile stacking with media query in style tag -->
    <style>
        @media only screen and (max-width: 768px) {
            .hero-image {
                flex-direction: column !important;
                gap: 30px !important;
                padding: 20px !important;

            .hero-image-item {
                width: 100% !important;
                max-width: 450px !important;
            }
            .hero-image img {
                height: 280px !important;
                max-width: 95% !important;
            }
        }
