<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio AESC - Valinhos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    
    <link rel="stylesheet" href="/styles/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
    <img src="/images/elementohero.png" alt="Elemento Hero" class="elemento-hero" />
    <div class="hero-image">
        <img src="/images/hero2.webp" alt="Hero Image" />
    </div>
</section>

<section class="blue-section">
    <img src="/images/secao.png" alt="Seção 2" class="section-image" />
    <img src="/images/descontosecao.png" alt="Desconto Seção" class="section-image" />
</section>

<section class="escola-section">
    <img src="/images/aescescola.png" alt="AESC Escola" />
</section>

<section class="dark-section">
    <div class="dark-section-container">
        <div class="two-columns">
            <div class="column">
                <img src="/images/desconto.png" alt="Desconto" />
            </div>
            <div class="column">
                <img src="/images/formulario.png" alt="Formulário" class="formulario-img" />
                <iframe 
                    src="https://crescer.lumnitech.com.br/forms/296" 
                    style="height: 580px; width: 100%; border: none;">
                </iframe>
            </div>
        </div>
        <div class="data-image">
            <img src="/images/data.png" alt="Data" />
        </div>
    </div>
</section>

<section class="vaga-section">
    <img src="/images/secaovaga.png" alt="Seção Vaga" class="secao-vaga-bg" />
    <div class="vaga-content">
        <img src="/images/garantavaga.png" alt="Garanta Vaga" class="garanta-vaga" />
        <img src="/images/botaovaga.png" alt="Botão Vaga" class="botao-vaga" />
    </div>
</section>

<section class="escola-info-section">
    <div class="escola-container">
        <div class="three-columns">
            <div class="escola-column">
                <img src="/images/escolaaesc.png" alt="Escola AESC" />
            </div>
            <div class="divider-column">
                <div class="vertical-divider"></div>
            </div>
            <div class="escola-column">
                <img src="/images/descricaoescola.png" alt="Descrição Escola" />
            </div>
        </div>
    </div>
</section>

<section class="fundosas-section">
    <div class="fundosas-content">
        <div class="fundosas-column">
            <img src="/images/saseducacao.png" alt="SAS Educação" />
            <img src="/images/sistemasasdesc.png" alt="Sistema SAS Descrição" />
            <img src="/images/participacao.png" alt="Participação" />
        </div>
        <div class="fundosas-column">
            <img src="/images/aluno1.png" alt="Aluno 1" />
            <img src="/images/aluno2.png" alt="Aluno 2" />
        </div>
    </div>
</section>

<section class="form2-section">
    <div class="form2-container">
        <div class="form2-columns">
            <div class="form2-column">
                <img src="/images/formulario2.png" alt="Formulário 2" />
            </div>
            <div class="form2-column">
                <img src="/images/tituloform2.png" alt="Título Form 2" class="titulo-form2" />
                <iframe 
                    src="https://crescer.lumnitech.com.br/forms/349" 
                    style="height: 580px; width: 100%; border: none;">
                </iframe>
            </div>
        </div>
    </div>
</section>
    </main>
    
    <footer class="footer">
    <div class="footer-container">
        <div class="footer-logos">
            <img src="/images/logoaesc.png" alt="Logo AESC" class="footer-logo-img" />
            <img src="/images/logosas.png" alt="Logo SAS" class="footer-logo-img" />
        </div>
    </div>
</footer>

</body>
</html>
